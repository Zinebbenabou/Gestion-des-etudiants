<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <div class="singin-container">
      <form class="form">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
            <label>
                <input id="inputFirstName" class="input" type="text" placeholder="" required="">
                <span>Firstname</span>
            </label>
    
            <label>
                <input id="inputLastName" class="input" type="text" placeholder="" required="">
                <span>Lastname</span>
            </label>
        </div>  
                
        <label>
            <input id="inputEmail" class="input" type="email" placeholder="" required="">
            <span>Email</span>
        </label> 
            
        <label>
            <input id="inputPassword" class="input" type="password" placeholder="" required="">
            <span>Password</span>
        </label>
        <label>
            <input id="inputPasswordConfirm" class="input" type="password" placeholder="" required="">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
    </form>
      <div class="img">
        <h1>Coding school</h1>
        <img
          src="../images/pngtree-school-logo-png-image_3977360-removebg-preview.png"
          alt=""
        />
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
