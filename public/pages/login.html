<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <div class="singin-container">
      <form class="form">
        <p class="form-title">Sign in to your account</p>
        <div class="input-container">
          <input class="email" type="email" placeholder="Enter email" />
          <span> </span>
        </div>
        <div class="input-container">
          <input class="password" type="password" placeholder="Enter password" />
        </div>
        <button type="submit" class="submit">Sign in</button>

        <p class="signup-link">
          No account?
          <a href="">Sign up</a>
        </p>
      </form>
      <div class="img">
        <h1>Coding school</h1>
        <img
          src="../images/pngtree-school-logo-png-image_3977360-removebg-preview.png"
          alt=""
        />
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
